<script>
    function reverseString(str, seperator) {
        var splitStringArray   = str.split(seperator);       // split the string on a seperator and put in an array using split method
        var reverseArray       = splitStringArray.reverse(); // reverse function reverses the array
        var joinedArrayStrings = reverseArray.join('');      // call join on array to join elements on a seperator 
        return joinedArrayStrings;         
    }    
    console.log("Reverse of string hello is", reverseString("hello", ""));
</script>        
</body>
