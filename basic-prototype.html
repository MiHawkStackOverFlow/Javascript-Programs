<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Basic Prototype Example</title>
</head>
<body>

<img src="https://occ-0-2433-448.1.nflxso.net/art/01a47/1d9aaf76b9f3c133eaa9dbab22ef8e7d8f701a47.jpg" alt="Lelouch" title="code geass">

<script>
    Function.prototype.addMethod = function(name, func) {
        this.prototype[name] = func;
        return this;
    }

    function Animal(name, legs) {
        this.name = name;
        this.legs = legs;
    }

    Animal.addMethod('run', function() {
        console.log(this.name + " runs");
    }).addMethod('jump', function() {
        console.log(this.name + " jumps too");
    });

    // call the functions
    var rabbit = new Animal("rabbit", 4);
    rabbit.run();
    rabbit.jump();

</script>        
</body>
</html>
